<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vision Test Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #e3f2fd;
      color: #333;
    }

    header {
      background: #1565c0;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .vision-chart {
      text-align: center;
      margin-bottom: 2rem;
    }

    .vision-chart img {
      max-width: 100%;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1565c0;
      margin-bottom: 1rem;
      text-align: center;
    }

    .question {
      margin-bottom: 2rem;
    }

    select, button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #1565c0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .result {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  üëÅÔ∏è Vision Test Quiz
  <a href="vision.html" class="btn btn-secondary">‚Üê Back</a>
</header>

<main>

  <div class="vision-chart">
    <img src="your-uploaded-image.png" alt="Vision Chart">
    <p>üìè Try reading the letters from a distance!</p>
  </div>

  <div class="question">
    <h2>Which line could you read clearly?</h2>
    <select id="vision-level">
      <option value="">-- Select an option --</option>
      <option value="1">Only the Big E (Top Line)</option>
      <option value="2">Up to Line 2 (20/100)</option>
      <option value="3">Up to Line 3 (20/70)</option>
      <option value="4">Up to Line 4 (20/50)</option>
      <option value="5">Up to Line 5 (20/40)</option>
      <option value="6">Up to Line 6 (20/30)</option>
      <option value="7">Up to Line 7 (20/25)</option>
      <option value="8">Up to Line 8 (20/20)</option>
      <option value="9">All Lines (Perfect Vision!)</option>
    </select>
  </div>

  <button onclick="checkVision()">Check My Vision</button>

  <div class="result" id="result"></div>

</main>

<footer>
  üöë Note: This quiz is for fun! Always visit an eye doctor for real diagnosis.
</footer>

<script>
  function checkVision() {
    const visionLevel = document.getElementById('vision-level').value;
    const result = document.getElementById('result');

    if (visionLevel === "") {
      result.textContent = "Please select an option!";
      result.style.color = "red";
      return;
    }

    if (visionLevel <= 3) {
      result.textContent = "‚ö†Ô∏è Vision might be impaired. Please consult an eye specialist!";
      result.style.color = "red";
    } else if (visionLevel <= 6) {
      result.textContent = "üëì Mild vision issues. Regular checkup recommended.";
      result.style.color = "orange";
    } else if (visionLevel >= 7) {
      result.textContent = "üéØ Excellent! Your vision seems good.";
      result.style.color = "green";
    }
  }
</script>

</body>
</html>
